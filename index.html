<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top, #0a2342, #3b9dd6);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #container {
      text-align: center;
      animation: float 3s ease-in-out infinite;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      background-color: #3b9dd6;
      color: #fff;
      cursor: pointer;
    }
    #message {
      margin-top: 30px;
      font-size: 24px;
      opacity: 0;
      transition: opacity 1s;
    }
    @keyframes float {
      0% {transform: translateY(0px);}
      50% {transform: translateY(-15px);}
      100% {transform: translateY(0px);}
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>🎉 Happy Birthday! 🎉</h1>
    <p>กรอกชื่อของคุณเพื่อเปิดการ์ด:</p>
    <input type="text" id="nameInput" placeholder="ชื่อของคุณ">
    <button onclick="showMessage()">เปิด</button>
    <div id="message"></div>
  </div>

  <script>
    function showMessage() {
      const name = document.getElementById('nameInput').value.trim();
      if(name === "") {
        alert("PUENG");
        return;
      }
      const msg = document.getElementById('message');
      msg.innerHTML = `สวัสดี ${name}! 🎂<br>ขอให้มีความสุขมาก ๆ นะ!<br>💙🎉🌄`;
      msg.style.opacity = 1;
    }
  </script>
</body>
</html>
